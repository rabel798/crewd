{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4B4ACF 0%, #40E0D0 100%);
    }
    
    .auth-card {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 0;
    }
    
    .auth-header {
        background: white;
        padding: 25px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }
    
    .auth-header img {
        height: 50px;
        margin-bottom: 15px;
    }
    
    .auth-header h3 {
        color: #333;
        margin-bottom: 5px;
    }
    
    .auth-header p {
        color: #777;
        margin: 0;
    }
    
    .auth-body {
        padding: 30px;
    }
    
    .auth-footer {
        background: #f9f9f9;
        padding: 20px 30px;
        text-align: center;
        border-top: 1px solid #eee;
    }
    
    .auth-nav {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    
    .auth-nav-item {
        padding: 10px 20px;
        cursor: pointer;
        color: #777;
        font-weight: 500;
        transition: all 0.3s;
        border-bottom: 2px solid transparent;
    }
    
    .auth-nav-item.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
    }
    
    .social-login {
        margin-top: 20px;
        text-align: center;
    }
    
    .social-login p {
        position: relative;
        margin-bottom: 20px;
    }
    
    .social-login p::before, .social-login p::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 35%;
        height: 1px;
        background: #ddd;
    }
    
    .social-login p::before {
        left: 0;
    }
    
    .social-login p::after {
        right: 0;
    }
    
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    
    .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #333;
        font-size: 1.2rem;
        transition: all 0.3s;
    }
    
    .social-icon:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .google-icon {
        color: #DB4437;
    }
    
    .facebook-icon {
        color: #4267B2;
    }
    
    .twitter-icon {
        color: #1DA1F2;
    }
    
    .github-icon {
        color: #333;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="/static/img/logo.jpg" alt="Crewd Logo">
            <h3>Create Account</h3>
            <p>Join the Crewd platform</p>
        </div>
        
        <div class="auth-body">
            <div class="auth-nav">
                <a href="{% url 'accounts:login' %}" class="auth-nav-item">Login</a>
                <div class="auth-nav-item active">Register</div>
            </div>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms-checkbox" required>
                        <label class="form-check-label" for="terms-checkbox">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>
            
            <div class="social-login">
                <p><span>or register with</span></p>
                <div class="social-icons">
                    <a href="#" class="social-icon google-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon facebook-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon github-icon"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
