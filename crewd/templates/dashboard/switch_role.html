{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h1 class="mb-4 text-center">Switch Role</h1>
                    <p class="lead text-center mb-5">Choose the role you want to switch to:</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="card h-100 role-card" onclick="document.getElementById('role-applicant').checked = true;">
                                    <div class="card-body text-center p-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="role" id="role-applicant" value="applicant" {% if user.profile.role == 'applicant' %}checked{% endif %}>
                                        </div>
                                        <div class="icon-holder mb-3 mt-2">
                                            <i class="fas fa-user fa-3x text-primary"></i>
                                        </div>
                                        <h4>Applicant</h4>
                                        <p class="text-muted">Browse projects and apply to join teams</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                                <div class="card h-100 role-card" onclick="document.getElementById('role-leader').checked = true;">
                                    <div class="card-body text-center p-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="role" id="role-leader" value="leader" {% if user.profile.role == 'leader' %}checked{% endif %}>
                                        </div>
                                        <div class="icon-holder mb-3 mt-2">
                                            <i class="fas fa-users-cog fa-3x text-primary"></i>
                                        </div>
                                        <h4>Team Leader</h4>
                                        <p class="text-muted">Create projects and manage your teams</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5 py-2">Switch Role</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .role-card {
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }
    .role-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .form-check-input:checked + .card {
        border-color: var(--primary-color);
    }
    .icon-holder {
        width: 80px;
        height: 80px;
        line-height: 80px;
        margin: 0 auto;
        border-radius: 50%;
        background: rgba(75, 74, 207, 0.1);
    }
</style>
{% endblock %}
