{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <h1 class="mb-4">Apply to Join Project</h1>
                    <h4 class="mb-4">{{ project.title }}</h4>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.message.id_for_label }}" class="form-label">
                                Why are you a good fit for this project?
                            </label>
                            {{ form.message }}
                            {% if form.message.errors %}
                            <div class="text-danger mt-1">
                                {{ form.message.errors }}
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'projects:view_project' project.id %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Submit Application
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
